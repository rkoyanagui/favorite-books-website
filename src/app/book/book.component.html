<div class="book">
  <div class="btn-group" *ngIf="!editable">
    <button class="btn" (click)="editable = !editable">
      <img src="assets/pencil.png" alt="Editar" />
    </button>
    <button class="btn btn-warn" (click)="remove.emit()">
      <img src="assets/eraser.png" alt="Excluir" />
    </button>
  </div>

  <!-- This section shows only if user clicks Edit button -->
  <div *ngIf="editable">
    <input
      class="sm-text-input"
      placeholder="editar titulo"
      [value]="book.title"
      #editedTitle
      (keyup.enter)="
        saveBook(editedTitle.value, editedAuthor.value, editedLanguage.value)
      "
    />

    <input
      class="sm-text-input"
      placeholder="editar author"
      [value]="book.author"
      #editedAuthor
      (keyup.enter)="
        saveBook(editedTitle.value, editedAuthor.value, editedLanguage.value)
      "
    />

    <input
      class="sm-text-input"
      placeholder="editar lingua"
      [value]="book.language"
      #editedLanguage
      (keyup.enter)="
        saveBook(editedTitle.value, editedAuthor.value, editedLanguage.value)
      "
    />

    <div class="btn-group">
      <button class="btn btn-cancel" (click)="editable = !editable">
        <img src="assets/red-x.png" alt="Cancelar" />
      </button>
      <button
        class="btn btn-save"
        (click)="
          saveBook(editedTitle.value, editedAuthor.value, editedLanguage.value)
        "
      >
        <img src="assets/floppy.png" alt="Salvar" />
      </button>
    </div>
  </div>
</div>
